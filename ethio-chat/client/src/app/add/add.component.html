<h1>Create Group</h1>

<form [formGroup]= "addGroupForm" (ngSubmit)='saveGroup()' >
<div>
<mat-form-field>
  <label> Name </label>
  <input matInput  formControlName='gname' name="gname"/>
</mat-form-field>
</div>
<div>
<mat-form-field>
    <label> ABout </label>
  <textarea matInput  formControlName="description"  name="description"  ></textarea>
</mat-form-field>
</div>
<div>
  <button mat-button>Save</button>
</div>

</form>
